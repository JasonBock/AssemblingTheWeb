<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>WebAssembly Demo - Imports</title>
	</head>
	<body>
		<button onclick='multiplyClick()'>Multiply!</button>
		<script>
			function multiplyClick() {
				wasmExports.multiply(33, 21);
			}
		</script>
	</body>
	<script>
		// https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch
		var importObject = { 
			imports: { 
				multiplyCallback: arg => alert("From callback: " + arg) 
			} 
		};
		var wasmExports;

		fetch('examplesWithCallback.wasm')
			.then(response => response.arrayBuffer())
			.then(buffer => WebAssembly.instantiate(buffer, importObject))
			.then(results => 
				{
					wasmExports = results.instance.exports;
				});		
	</script>
</html>
