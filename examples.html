<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>WebAssembly Demo</title>
	</head>
	<body>
		<button onclick='multiplyClick()'>Multiply!</button>
		<script>
			function multiplyClick() {
				alert(wasmExports.multiply(15, 20));
			}
		</script>
	</body>
	<script>
		var wasmExports;
		
		fetch('examples.wasm')
			.then(response => response.arrayBuffer())
			.then(buffer => WebAssembly.instantiate(buffer))
			.then(results => 
				{
					wasmExports = results.instance.exports;
				});
	</script>
</html>
